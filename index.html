<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <h1 class="title">Minha calculadora</h1>

  <!-- Calculator -->

  <div class="calculator__container">

    <div class="calculator__display">0</div>

    <div class="calculator__keys">

      <div class="calculator__button fun" id="key__c">C</div>
      <div class="calculator__button fun" id="key__percent">%</div>
      <div class="calculator__button fun" id="key__plus_minus">+/-</div>
      <div class="calculator__button fun" id="key__divide">/</div>
      <div class="calculator__button num">7</div>
      <div class="calculator__button num">8</div>
      <div class="calculator__button num">9</div>
      <div class="calculator__button fun" id="key__mutiply">*</div>
      <div class="calculator__button num">4</div>
      <div class="calculator__button num">5</div>
      <div class="calculator__button num">6</div>
      <div class="calculator__button fun" id="key__subtraction">-</div>
      <div class="calculator__button num">1</div>
      <div class="calculator__button num">2</div>
      <div class="calculator__button num">3</div>
      <div class="calculator__button fun" id="key__sum">+</div>
      <div class="calculator__button num">.</div>
      <div class="calculator__button num">0</div>
      <div class="calculator__button" id="key__potention">**</div>
      <div class="calculator__button fun" id="key__equals">=</div>
    </div>

  </div>

  <!-- My script -->
  <script src="./assets/main.js"></script>
</body>

</html>
